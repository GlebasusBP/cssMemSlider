<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input type="radio" name="slide" id="slide1" checked />
      <input type="radio" name="slide" id="slide2" />
      <input type="radio" name="slide" id="slide3" />
      <input type="radio" name="slide" id="slide4" />
      <input type="radio" name="slide" id="slide5" />
      <input type="radio" name="slide" id="slide6" />
      <input type="radio" name="slide" id="slide7" />
      <div class="slider__inner">
        <figure class="slider__item item">
          <img
            src="img/1.jpg"
            alt="mem-ololo"
            class="item__img"
          />
          <figcaption class="item__text">С кем не бывало.</figcaption>
        </figure>
        <figure class="slider__item item">
          <img
            src="img/2.jpg"
            alt="mem-ololo"
            class="item__img"
          />
          <figcaption class="item__text">Сметанкой ещё.</figcaption>
        </figure>
        <figure class="slider__item item">
          <img
            src="img/3.jpg"
            alt="mem-ololo"
            class="item__img"
          />
          <figcaption class="item__text">Купил курс за 100500$ ?</figcaption>
        </figure>
        <figure class="slider__item item">
          <img
            src="img/4.jpg"
            alt="mem-ololo"
            class="item__img"
          />
          <figcaption class="item__text">Не про руссофобию.</figcaption>
        </figure>
        <figure class="slider__item item">
          <img
            src="img/5.jpg"
            alt="mem-ololo"
            class="item__img"
          />
          <figcaption class="item__text">Настроение...</figcaption>
        </figure>
        <figure class="slider__item item">
          <img
            src="img/6.jpg"
            alt="mem-ololo"
            class="item__img"
          />
          <figcaption class="item__text">Что рассмешило?)</figcaption>
        </figure>
        <figure class="slider__item item">
          <img
            src="img/7.jpg"
            alt="mem-ololo"
            class="item__img"
          />
          <figcaption class="item__text">Хвiлiнка беларускай мовы!</figcaption>
        </figure>
      </div>
      <div class="controls">
        <label for="slide1" id="btn1">
          <div class="btn"></div>
        </label>
        <label for="slide2" id="btn2">
          <div class="btn"></div>
        </label>
        <label for="slide3" id="btn3">
          <div class="btn"></div>
        </label>
        <label for="slide4" id="btn4">
          <div class="btn"></div>
        </label>
        <label for="slide5" id="btn5">
          <div class="btn"></div>
        </label>
        <label for="slide6" id="btn6">
          <div class="btn"></div>
        </label>
        <label for="slide7" id="btn7">
          <div class="btn"></div>
        </label>
      </div>
    </div>
    <!-- slider -->
  </div>
</body>
</html>
